
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 1em;
    }
    #output {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Student Location Form</h2>
    <p>Click the button below to get your current location.</p>
    <button onclick="getLocation()">Get My Location</button>
    <div id="output"></div>
  </div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          output.innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;
        }, function(error) {
          output.innerHTML = "Error getting location: " + error.message;
        });
      } else {
        output.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
